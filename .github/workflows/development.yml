on:
  push:
    branches:
    - master
jobs:
  development:
    name: development
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: set up jdk 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: cache sonarcloud packages
      uses: actions/cache@v1
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: cache maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: build, unit test and static analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        MONGO_DB_USER: ${{ secrets.MONGO_DB_USER }}
        MONGO_DB_PASSWORD: ${{ secrets.MONGO_DB_PASSWORD }}
        MONGO_DB_HOST: ${{ secrets.MONGO_DB_HOST }}
        MONGO_DB_DATABASE: ${{ secrets.MONGO_DB_DATABASE }}
      run: |
        mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar 
        java -jar sonar-gate-breaker-all-1.0.1.jar -u $SONAR_TOKEN